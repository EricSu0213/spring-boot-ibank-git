<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
	<title>Login Page</title>
	<meta http-equiv="Content-Type" context="text/html; charset=utf-8">
</head>

<body>
	<div layout:fragment="content">
		<div class="container" style="width: auto;display: table;margin-left: auto;margin-right: auto; text-align:center;">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome"></h3>
				<br/>
				 
				<div>
					<input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" style="width:300px"/>
				</div>
				</br>
				<div>
					<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" style="width:300px"/>
				</div>	
				<br/>
				
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF0000;">無法登入</p>
				</div>
				<div style="width: auto;display: table;margin-left: auto;margin-right: auto;">
					<button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit" style="width:200px">登入</button>
				</div>
			</form>
			</br>
			<div style="width: auto;display: table;margin-left: auto;margin-right: auto;">
				<form th:action="@{/registration}" method="get">
					<button class="btn btn-md btn-warning btn-block" type="Submit" style="width:200px">註冊</button>
				</form>
			</div>	
		</div>
	</div>
</body>
</html>
