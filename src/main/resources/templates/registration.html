<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
	<title>Registration Page</title>
	<meta http-equiv="Content-Type" context="text/html; charset=utf-8">
</head>

<body>
	<div layout:fragment="content">
		<div class="container" style="width: auto;display: table;margin-left: auto;margin-right: auto; text-align:center;">
			<form autocomplete="off" th:action="@{/registration}" th:object="${account}" method="POST" class="form-horizontal">
				<h3 class="form-signin-heading" th:text="註冊"></h3>
				<br/>
				
				<div class="form-group">
					<label for="Name" class="col-sm-4 control-label">名稱：</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:placeholder="Name" th:field="*{name}" id="Name"/>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message" style="font-size: 20; color: #FF0000;"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="Email" class="col-sm-4 control-label">電子郵件：</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:placeholder="Email" th:field="*{email}" id="Email"/>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message" style="font-size: 20; color: #FF0000;"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="Password" class="col-sm-4 control-label">密碼：</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:placeholder="Password" th:field="*{password}" id="password"/>
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message" style="font-size: 20; color: #FF0000;"></label>
					</div>
				</div>
			
				<div style="width: auto;display: table;margin-left: auto;margin-right: auto;">
					<button class="btn btn-md btn-primary btn-block" name="Submit" type="Submit" style="width:200px">註冊</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
